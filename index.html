<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marwan's Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="main">
        <div id="screen" class="res"></div>
        <div class="number-container">
            <button class="nums texs">1</button>
            <button class="nums texs">2</button>
            <button class="nums texs">3</button>
            <button class="nums texs">4</button>
            <button class="nums texs">5</button>
            <button class="nums texs">6</button>
            <button class="nums texs">7</button>
            <button class="nums texs">8</button>
            <button class="nums texs">9</button>
            <button class="nums texs">0</button>
            <button id="point" class="nums texs ppoint">.</button>
            <button class="texs adds ops">+</button>
            <button class="texs subs ops">-</button>
            <button class="texs mult ops">x</button>
            <button class="texs divid ops">/</button>
            <button class="texs backS"><-</button>
            <button class="texs clear">C</button>
            <button id="equal" class="texs">=</button>
        </div>
    </div>
    <footer class="endim">
       <a class="git" href="https://github.com/Marwan515"><img src="imgs/git120.png" alt="github"></a>
    </footer>
    
</body>
</html>
